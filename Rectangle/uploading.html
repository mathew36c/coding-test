<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="6;url=saving.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Uploading</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      p {
        margin-top: 35px;
      }
    </style>
  </head>
  <body>

      <div class="rect-btn">
        <p>Uploading</p>
          <div class="wrapper">
            <div id="progress">
            <div id="bar"></div>
            </div>
          </div>
      </div>

  </body>

  <script>
    window.onload = function() {
      var elem = document.getElementById("bar");
      var width = 1;
      var id = setInterval(frame, 50);
      function frame() {
          if (width >= 100) {
              clearInterval(id);
          } else {
              width++;
              elem.style.width = width + '%';
          }
      }
    }
  </script>
</html>
